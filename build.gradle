group 'com.dankeroni'

apply plugin: 'java'

sourceCompatibility = 8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.google.code.gson:gson:2.6.2"
}

jar {
    from configurations.compile.collect {zipTree it}
    manifest.attributes "Main-Class": "com.dankeroni.dankbot.ChannelBot"
}